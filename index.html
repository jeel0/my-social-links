<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styling with grayish background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2E2E2E; /* Grayish background */
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Title Styling with darker black */
        h1 {
            margin-bottom: 30px;
            color: #0B0B0B; /* Darker black for title */
            font-size: 3em;
            letter-spacing: 1px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
        }

        /* Link Styling with lighter black */
        a {
            text-decoration: none;
            color: #2F2F2F; /* Lighter black for the links */
            font-size: 1.5em;
            transition: color 0.3s ease-in-out;
            position: relative;
            display: inline-block;
            padding: 5px 10px;
        }

        a:hover {
            color: #5F5F5F; /* Slightly lighter hover effect */
        }

        /* Icon and text alignment */
        .icon {
            margin-right: 10px;
            color: #2F2F2F;
        }

        li a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: #2F2F2F;
            transition: width 0.3s;
            margin-top: 5px;
        }

        li a:hover::after {
            width: 100%;
        }

        /* Logo zoom-in and shrink animation */
        .logo {
            max-width: 150px;
            margin-bottom: 30px;
            animation: logoZoom 2s ease-in-out forwards;
        }

        @keyframes logoZoom {
            0% {
                transform: scale(10);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Small Button in the bottom-right corner with pencil icon */
        .try-it-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2F2F2F; /* Lighter black button */
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .try-it-button:hover {
            background-color: #5F5F5F; /* Slightly lighter hover */
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            a {
                font-size: 1.2em;
            }

            .try-it-button {
                padding: 8px 16px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Adding the logo image -->
    <img src="jeel-logo.png" alt="Jeel's Logo" class="logo">

    <h1>Connect with Me</h1>
    <ul>
        <li>
            <a href="https://www.linkedin.com/in/jeel-asalalia-47b798210/" target="_blank">
                <i class="fab fa-linkedin icon"></i> LinkedIn
            </a>
        </li>
        <li>
            <a href="https://github.com/jeel0" target="_blank">
                <i class="fab fa-github icon"></i> GitHub
            </a>
        </li>
        <li>
            <a href="https://jeel0.github.io/#/" target="_blank">
                <i class="fas fa-laptop-code icon"></i> Portfolio
            </a>
        </li>
    </ul>

    <!-- "Try it Yourself" button with pencil icon -->
    <a href="https://github.com/jeel0/my-social-links" target="_blank" class="try-it-button">
        <i class="fas fa-pencil-alt"></i>
    </a>
</body>
</html>
