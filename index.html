<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #0077b5; /* LinkedIn blue */
            font-size: 24px;
        }
        a:hover {
            color: #005582; /* Darker LinkedIn blue */
        }
        .icon {
            margin-right: 8px;
        }
        img {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect with Me</h1>
    <ul>
        <li>
            <a href="https://www.linkedin.com/in/jeel-asalalia-47b798210/" target="_blank">
                <i class="fab fa-linkedin icon"></i> LinkedIn
            </a>
        </li>
        <li>
            <a href="https://github.com/jeel0" target="_blank">
                <i class="fab fa-github icon"></i> GitHub
            </a>
        </li>
        <li>
            <a href="https://jeel0.github.io/#/" target="_blank">
                <i class="fas fa-laptop-code icon"></i> Portfolio
            </a>
        </li>
    </ul>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://jeel0.github.io/#/" alt="QR Code">
</body>
</html>
